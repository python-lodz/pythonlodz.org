description: |
  IndieBI to pierwsza w swoim rodzaju platforma do agregacji i analizy danych dla gier wideo na komputery PC i konsole. Zapewnia studiom gier zestaw narzędzi – aplikacje internetowe i komputerowe, wizualizacje danych, raporty analityczne, które pomagają zrozumieć ich informacje sprzedażowe i marketingowe, analizować je pod kątem cennych trendów i wzorców oraz zapewniać praktyczne porady w celu optymalizacji sprzedaży i przychodów. Pomaga studiom i wydawcom prowadzić mądrzejsze biznesy. Pomaga im to sprzedawać więcej gier. I nigdy wcześniej tego nie robiono. 

  Te wszystkie narzędzia nie powstałyby gdyby nie nasze zespoły produktowe. Wszyscy pracujemy ramię w ramię, żeby dostarczyć użytkownikom prawdziwą wartość. Każdy zespół ma pełną wolność, jeśli chodzi o ustalanie własnej kultury, rytuałów i tego, jak chce działać nie zapominając o ciągłym rozwoju. Raz w miesiącu odbywają się w naszym biurze Hackdaye - jest to cały dzień poświęcony aktywnościom samorozwojowym, wspólnym warsztatom, kończący się wspólną imprezą w biurze.
