description: |
  Sunscrapers to warszawska firma technologiczna realizująca projekty z obszaru web developmentu, data engineeringu i AI dla wiodących funduszy inwestycyjnych i scale’upów.

  Nasz zespół liczy ponad 40 doświadczonych i utalentowanych specjalistów, których łączy wspólny cel: dostarczanie najwyższej jakości oprogramowania w oparciu o partnerskie relacje z naszymi klientami.

  Stawiamy na kulturę pracy opartą na rozwoju, zaufaniu i zaangażowaniu. Wspieramy community poprzez eventy, angażujemy się w projekty open-source oraz prowadzimy wewnętrzny dział R&D.  

  Poznaj nas - odwiedź naszą www: https://sunscrapers.com/

  Zobacz, jak (dobrze!) oceniają nas współpracownicy: [Glassdoor](https://www.glassdoor.com/Overview/Working-at-Sunscrapers-EI_IE1704752.11,22.htm) 🙂
